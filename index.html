<body ng-controller="HeaderFooterCtrl">

    
    <header class="bar bar-header bar-stable">
        <button ng-show="isHome()" class="button button-clear icon ion-ios7-person" ng-click="leftButtonTo()"></button>
        <button ng-hide="isHome()" class="button button-clear icon ion-ios7-arrow-left" ng-click="leftButtonTo()"></button>
        
        <div class="title">Ski Scanner</div>
        <button ng-show="isHome()" class="button button-clear icon ion-ios7-plus-empty" ng-click="rightButtonTo()"></button>
    </header>
    
    
    <content has-header="true" has-footer="isHome()" scroll="true">
        <div ng-class="{slide: true, bottom: true}" ng-view></div>
    </content>
    <footer class="bar bar-footer bar-stable" ng-show="showFooter()" ng-click="requestsList()" ng-swipe-left="showActionSheet()">
        <button class="button button-icon icon ion-ios7-pricetag-outline"></button>
        <div class="title"><span ng-repeat="request in requests" >&nbsp;{{request.skiArea}}&nbsp;</span></div>
        <button class="button button-icon"><span class="badge badge-assertive">{{activeDeals}}</span></button>     
    </footer>

</body>
